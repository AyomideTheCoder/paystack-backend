# Gradle JVM settings for memory and performance
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier for dependency compatibility
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel builds for faster execution
org.gradle.parallel=true

# Enable build caching for faster incremental builds
org.gradle.caching=true

# Kotlin daemon memory settings
kotlin.daemon.jvm.options=-Xmx2G

# Enable R8 for code shrinking (optional, disabled by default in debug)
android.enableR8=true